{% extends 'base.html' %}
{% block content %}
	<div class="container">
		<h1>{{ thing.name }}</h1>
		<p>{{ thing.description }}</p>

		{% for upload in uploads %}
			<img src="{{ upload.image.url }}" alt="" width="100px" />
		{% endfor %}
		{% if social_accounts %}
		<ul>
			{% for social_account in social_accounts %}
			<li>
				<a href="http://{{ social_account.network }}.com/{{ social_account.username }}">
					{{ social_account.network|title }}
				</a>
			</li>
			{% endfor %}
		</ul>
		{% endif %}
	</div>
{% endblock %}
